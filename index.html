<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
</head>

<body>
    

    <div class="web-calendar">

        <header>
            <i class="fas fa-arrow-left btn-indietro"></i>
            <div class="title-container">
                <h1 class="month title"></h1>
            </div>
            <i class="fas fa-arrow-right btn-avanti"></i>
        </header>
       
        <main class="calendar">
            <div class="month-list"></div>
        </main>

    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <div class="box {{ class }}" data-complete-date="{{ completeDate }}">
            {{ day }}
        </div>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
